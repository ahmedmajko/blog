<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Add new post</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="posttitle">title</label>
                    <input formControlName="title" type="text" class="form-control" id="title"
                        placeholder="Enter title" [ngClass]="{'is-invalid': isSubmit && f.title.errors}">
                    <div *ngIf="isSubmit && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required ?</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postarea">Description</label>
                    <textarea formControlName="description" class="form-control" id="post" rows="3"
                        placeholder="Enter post" [ngClass]="{'is-invalid': isSubmit && f.description.errors}"></textarea>
                    <div *ngIf="isSubmit && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">description is required</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
</div>
