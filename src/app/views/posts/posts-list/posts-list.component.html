<div class="row">
  <div class="col-md-6">
    <h3>list of news</h3>
  </div>
  <div class="col-md-6 text-right mt-3">
    <a href="javascript:;" class="btn btn-primary" [routerLink]="['../add']">Add</a>
  </div>
</div>

<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
        <td>{{(item.description.length > 50 )?(item.description | slice:0:50)+'....': item.description}}</td>
        <td>
          <a href="#" class="btn btn-default text-primary" [routerLink]="['../show',item.id]">show</a>
          <a href="#" class="btn btn-default text-sucess" [routerLink]="['../edit',item.id]">edit</a>
          <a href="javascript:;" class="btn btn-default text-danger" (click)="deleteItem(deleteModele,item.id)">delete</a>
         
        </td>
        
      </tr>
      
     
      
    </tbody>
  </table>
  <ng-template #deleteModele let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Message</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this post</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="c('confirm')">Ok</button>
      <button type="button" class="btn btn-outline-dark"  (click)="d('cancel click')">Cancel</button>
    </div>
  </ng-template>
