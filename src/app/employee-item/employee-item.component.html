


<form ngForm="form" (submit)="submit()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" [(ngModel)]="employee.firstName" name="firstName" class="form-control" />

  </div>
  <div class="form-group">
    <label for="lastName">lastName:</label>
    <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="form-control" />

  </div>
  <div class="form-group">
    <label for="age">age:</label>
    <input type="text" [(ngModel)]="employee.age" name="age" class="form-control" />

  </div>
  <div class="form-group">
    <label for="gender">gender:</label>
    <input type="text" [(ngModel)]="employee.gender" name="gender" class="form-control" />

  </div>
  <div class="form-group">
    <label for="salary">salary:</label>
    <input type="text" [(ngModel)]="employee.salary" name="salary" class="form-control" />

  </div>
  <div class="form-group">

    <label for="salary">Department:</label>
    <select class="form-control" [(ngModel)]="SelDepaertId" (change)="FillStateDDL($event)">
      <option value="" disabled>--Select--</option>
      <option *ngFor="let dep of departments " value={{dep.id}}>
        {{dep.name}}
      </option>
    </select>

  </div>

  <input type="submit" class="btn btn-info" value="save employees"  />
</form>

{{SelDepaertId}}
