
  <div>
    <table class="table table-dark table-hover table-striped">
      <thead>
      <th scope="col">Frist name</th>
      <th scope="col">Last name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Manager</th>
      <th scope="col">Department</th>
      <th scope="col"></th>

      </thead>
      <tbody>
        <tr *ngFor="let item of students">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.age}}</td>
          <td>{{item.gender}}</td>
          <td><span *ngIf="item.manager">{{item.manager.firstName}}</span></td>
          <td><span *ngIf="item.department">{{item.department.name}}</span></td>
          <td><div class=" btn btn-warning" (click)="EditData(item)">Edit</div><div class="btn btn-danger" (click)="delete(item.id)"> Delete</div></td>
        </tr>
      </tbody>
    </table>
  
  </div>
